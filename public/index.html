                    stroke-linecap="round"

                  />

                  class="h-6 w-6 text-gray-300"
                  fill="none"
                  viewBox="0 0 24 24"

                  fill="none"

                </svg>
              </div>
              <div class="flex justify-center py-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-gray-300"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"

              >
                <div
                  class="grid grid-cols-4 content-center text-xs gap-3 font-semibold"
                >
                  <div>Be.Hellathy</div>
                  <div>Dashboard</div>
                  <div>Status</div>
                </div>
                <div class="flex items-center space-x-3">
                  <div class="notifnya mt-2">
                    <span class="relative inline-block">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-gray-700 fill-current"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >

                          stroke-linejoin="round"

                        />
                      </svg>

                      <span
                        class="absolute top-1 right-1 inline-flex items-center justify-center px-[0.2rem] py-[0.1rem] text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"
                        >1</span

                    type="button"
                  >
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="mr-2 w-8 h-8 rounded-full object-cover"
                      src="/assets/people.jpg"
                      alt="foto"
                    />

                    <svg
                      class="w-4 h-4 mx-0.5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

                      ></path>
                    </svg>

              <div class="flex flex-row">
                <div class="basis-5/12 mr-4 p-2 border-blue-400">

                  <div class="flex flex-row">
                    <div class="basis-6/12 font-bold">

                    <div class="basis-6/12">
                      <!-- btn -->
                      <div

                            fill="currentColor"

                              fill-rule="evenodd"

                            />

                        </div>
                        <div class="ml-1 font-bold text-green-700">Healty</div>
                      </div>
                      <!-- tgl -->
                      <div class="mt-2 text-xs font-bold text-gray-400">
                        Senin, 22 Agustus 2022
                      </div>

                            class="w-10 h-10"
                            src="/assets/file.png"
                            alt=""
                          />

                        <div class="basis-5/12 font-bold text-sm">

                        </div>
                        <div class="basis-4/12 border-red-500 flex justify-end">

                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                          >

                              fill-rule="evenodd"

                            />
                          </svg>

                  <!-- Templating2 -->

                      <div class="text-xs font-bold text-center">
                        Chart Pertumbuhan
                      </div>
                    </div>
                    <div
                      class="basis-6/12 h-32 border border-red-300 p-1 flex flex-col"

                      <div class="text-xs font-bold">Data 2</div>
                      <div class="px-10">
                        <img

                    <div>

                        alt=""
                      />
                    </div>
                  </div>

              </div>
